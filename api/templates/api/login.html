{% extends 'api/base.html' %}
{% block content %}
  //{% if form.errors %}
  //  <p>Your username and password didn't match. Please try again.</p>
  //{% endif %}

  <form action="{% url 'api:login' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Log in</button>
  </form>
  <p>Don't have an account? <a href="{% url 'api:signup' %}">Sign up!</a></p>
{% endblock content %}
