{% extends 'base.html' %}
{% block content %}
  {% if user.is_authenticated %}
    <div>
      <h2>Hello, {{ user.username }} from Djbio...</h2>
      <br>
      <span>Now we have {{ records }} data in json</span>
    </div>
  {% else %}
    <div>
      <h2>Sorry, Please Login first... </h2><br>
      <a href="{% url 'api:log_in' %}">Login</a>
    </div>
  {% endif %}
{% endblock content %}
